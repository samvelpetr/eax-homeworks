<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          
          <ul class="nav navbar-nav d-flex flex-row justify-content-center">
            <li class="active p-2"><a href="addproduct.html">Add Product</a></li>
            <li class="p-2"><a href="index.html">Home</a></li>
          </ul>
        </div>
      </nav>
    <h1 class="text-center">Add Product</h1>
    <form class="form-inline width-400"  enctype="multipart/form-data">
        <div class="form-group">
          <label class="sr-only" >Enter Product Name:</label>
          <input type="text" class="form-control" required name="name">
        </div>
        <div class="form-group">
          <label class="sr-only" >Enter Product price:</label>
          <input type="text" class="form-control" required name="price">
          
        </div>
        <div class="form-group">
            <label>Upload image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
       
        <button  class="btn btn-default submit">Submit</button>
      </form>
      
      <script src="addprod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
